groups:
  - name: int531_slo_alerts
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
          group: "int531_Group_Phuri"
        annotations:
          summary: "Backend service is DOWN on {{ $labels.instance }}"
          description: "Alert: ServiceDown\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): Service health check failed (up == 0)"

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(ktor_http_server_requests_seconds_bucket[5m])) by (le, instance)) > 0.5
        for: 3m
        labels:
          severity: warning
          service: backend
          group: "int531_Group_Phuri"
        annotations:
          summary: "High latency on {{ $labels.instance }}"
          description: "Alert: HighLatency\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): P95 latency is {{ $value }}s (threshold: 0.5s)"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle", job="node-exporter"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: host-system
          group: "int531_Group_Phuri"
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "Alert: HighCPUUsage\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): CPU usage is {{ $value | humanize }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes{job="node-exporter"} / node_memory_MemTotal_bytes{job="node-exporter"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: host-system
          group: "int531_Group_Phuri"
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Alert: HighMemoryUsage\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): Memory usage is {{ $value | humanize }}%"

      - alert: LowTraffic
        expr: sum(rate(ktor_http_server_requests_seconds_count[5m])) by (instance) < 0.01
        for: 10m
        labels:
          severity: info
          service: backend
          group: "int531_Group_Phuri"
        annotations:
          summary: "Low traffic on {{ $labels.instance }}"
          description: "Alert: LowTraffic\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): Request rate is {{ $value }} req/s"

      - alert: ServiceDown
        expr: up{job="backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
          group: "int531_Group_Phuri"
        annotations:
          summary: "Backend service is DOWN on {{ $labels.instance }}"
          description: "Alert: ServiceDown\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): Service health check failed (up == 0)"

      - alert: DatabaseDown
        expr: up{job="mysql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
          group: "int531_Group_Phuri"
        annotations:
          summary: "MySQL database is unreachable on {{ $labels.instance }}"
          description: "Alert: DatabaseDown\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): MySQL exporter cannot connect (up == 0)"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/", job="node-exporter"} / node_filesystem_size_bytes{mountpoint="/", job="node-exporter"})) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: host-system
          group: "int531_Group_Phuri"
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Alert: DiskSpaceLow\nGroup: {{ $labels.group }}\nTarget IP: {{ $labels.instance }}\nExpression (SLI): Disk usage is {{ $value | humanize }}%"