global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "int531-monitoring"
    environment: "production"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - host.docker.internal:9100

  # Backend Service - ใช้ IP จริง 10.13.104.61
  - job_name: "backend"
    metrics_path: "/metrics-micrometer"
    scrape_interval: 10s
    static_configs:
      - targets:
          - "10.13.104.61:8080"
    relabel_configs:
      # ลบส่วน instance: "int531-backend" ออกเพื่อให้โชว์ IP จริง
      - target_label: service
        replacement: "backend"
      - target_label: app
        replacement: "int531-backend"

  - job_name: "mysql"
    static_configs:
      - targets:
          - mysqld-exporter:9104
        labels:
          service: "database"
          app: "mysql"

  - job_name: "nginx"
    static_configs:
      - targets:
          - nginx-exporter:9113
        labels:
          service: "frontend"
          app: "nginx-proxy"